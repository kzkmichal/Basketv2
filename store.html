<!DOCTYPE html>
<html>
  <head>
    <title>The Generics | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="store.html">STORE</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="product-manage">
      <div class="product-add-new">
        <h2>Add Product</h2>
        <form>
          <div class="add-new-product">
            <label for="name">Product Title</label>
            <input type="text" id="addProductTitle" />
          </div>
          <div class="add-new-product">
            <label for="price">Product Price</label>
            <input type="number" id="addProductPrice" step="1" min="0" />
          </div>
          <div class="add-new-product">
            <label for="image">Image</label>
            <select name="image" id="addProductImage">
              <option value="src/assets/Album 2.png">Album1</option>
              <option value="src/assets/Cofee.png">Cofee</option>
              <option value="src/assets/Shirt.png">Shirt</option>
            </select>
          </div>
          <button class="btn add-new-product-button" type="button">
            ADD Product
          </button>
        </form>
      </div>
      <div class="product-edit">
        <h2>Edit Product</h2>
        <form>
          <div class="edit-product-form-control">
            <label for="text">Product Title</label>
            <input type="text" id="editProductTitle" />
          </div>
          <div class="edit-product-form-control">
            <label for="number">Product Price</label>
            <input type="number" id="editProductPrice" step="1" min="0" />
          </div>
          <div class="edit-product-form-control">
            <label for="text">Image</label>
            <input type="text" id="editProductImage" />

            <!-- <select name="image" id="editProductimage">
              <option value="Album1">Album1</option>
              <option value="Album2">Album2</option>
              <option value="Album3">Album3</option>
              <option value="Cofee">Cofee</option>
              <option value="Shirt">Shirt</option>
            </select> -->
          </div>
          <button class="btn edit-product-button" type="button">
            Change Product
          </button>
        </form>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items"></div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$39.97</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">The Generics</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com" target="_blank">
              <img src="Images/YouTube Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.spotify.com" target="_blank">
              <img src="Images/Spotify Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="Images/Facebook Logo.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script type="module" src="src/app/main.js"></script>
  </body>
</html>
